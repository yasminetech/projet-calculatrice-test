<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scientific Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="calculator">
    <input type="text" id="inputBox" placeholder="0" readonly  />

    <div>
        <button class="operator">AC</button>
        <button class="operator">DEL</button>
         
       
    </div>
    <div>

        <button class="operator">!</button>
        <button class="operator">%</button>
        <button class="operator">e</button>
        <button class="operator">10ˣ</button>
       
    </div>
    <div>
        <button class="operator">sin</button>
        <button class="operator">cos</button>
        <button class="operator">tan</button>  
        <button class="operator">ln</button>
      
        
    </div>
    <div>
        <button class="operator">√</button>
        <button class="operator">^</button>
        <button class="operator">(</button>
        <button class="operator">)</button>
       
    </div>
    

    <div>
        <button class="operator">x²</button>
        <button class="operator">π</button>
        <button class="operator">log</button>
        <button class="operator">/</button>
       
    </div>

   

    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
         <button class="operator">*</button>
    </div>

    <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
    </div>

    <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
       <button class="operator">+</button>
    </div>

    <div>
        <button>0</button>
        <button>00</button>
        <button>.</button>
        <button class="equalBtn">=</button>
    </div>
</div>

<script src="assets/js/app.js"></script>
</body>
</html>
